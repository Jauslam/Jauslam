<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Superheroes Information</h2>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Alias</th>
                <th>Image</th>
                <th>Superpower</th>
                <th>Weakness</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>Superhero 1</td>
                <td>Alias 1</td>
                <td><img src="superhero1.jpg" alt="Superhero 1"></td>
                <td>Flying</td>
                <td>Kryptonite</td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <td>Superhero 2</td>
                <td>Alias 2</td>
                <td><img src="superhero2.jpg" alt="Superhero 2"></td>
                <td>Super Strength</td>
                <td>Magic</td>
            </tr>
          
        </tbody>
    </table>

</body>
</html>
